<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-heading">
            Create an empty wallet locked by two keys.
          </div>
          You will get the address of the wallet and one of the two keys.
          The other user will get the address and the other key.
          Anyone can deposit money or read the balance.
          Withdrawing money requires both keys.
          <div class="panel-body">
            <form ng-submit="makeDeal()">
              <label>Buyer</label> <input ng-model="newDeal.buyer" class="form-control" type="text"><br>
              <label>Seller</label> <input ng-model="newDeal.seller" class="form-control" type="text"><br>
              <label>Amount BTC</label> <input ng-model="newDeal.btc" class="form-control" type="text"><br>
              <label>Memo</label><textarea ng-model="newDeal.memo" class="form-control" type="text" placeholder="(description for your own records)"></textarea><br>
              <label>Greeting</label> <textarea ng-model="newDeal.greeting" class="form-control" type="text" placeholder="(description for the other party)"></textarea><br>
              <button class="btn btn-primary" ui-sref='user' type="submit">Create Empty Deal</button>
              <button class="btn btn-primary" type="submit" ui-sref='user'>Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
