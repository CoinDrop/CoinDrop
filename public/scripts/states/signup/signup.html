<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            Signup
          </div>
          <div class="panel-body">
            <form ng-init="username='';password='';email=''" ng-submit="doSignup(username,password,email)">
              <label>Username</label> <input class="form-control" type="text"><br>
              <label>Password</label> <input class="form-control" type="text"><br>
              <label>E-mail</label> <input class="form-control" type="text"><br>
              <button class="btn btn-default">Signup</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
