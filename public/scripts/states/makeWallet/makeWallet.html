<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-heading">
            Create an empty wallet locked by two keys.
          </div>
          You will get the address of the wallet and one of the two keys.
          The other user will get the address and the other key.
          Anyone can deposit money or read the balance.
          Withdrawing money requires both keys.
          <div class="panel-body">
            <form ng-submit="doMakeWallet()">
              <label>Other user</label> <input ng-model="makeWallet.otherUsername" class="form-control" type="text"><br>
              <label>Memo</label> <textarea ng-model="makeWallet.memo" class="form-control" type="text" placeholder="(explanation goes here)"></textarea><br>
              <button class="btn btn-default" type="submit">create empty wallet</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
