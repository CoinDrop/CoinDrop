<div class="panel panel-default">
  <div class="panel-heading">
    Transaction# <strong>{{deal._id}}</strong> <br>
    <strong>Balance In Wallet: <i class="fa fa-btc"></i>{{ walletBalance }}</strong>
  </div>
  <div class="panel-body">
    <dl>
      <dt>Buyer</dt><dd>{{ deal.buyerName }}</dd>
      <dt>Seller</dt><dd>{{ deal.sellerName }}</dd>
      <dt>Wallet Address</dt><dd>{{ deal.address }}</dd>
      <dt>Buyer Key</dt><dd>{{ deal.buyerKey }}</dd>
      <dt>Seller Key</dt><dd>{{ deal.sellerKey }}</dd>
      <dt>Memo</dt><dd>{{ deal.memo }}</dd>
      <dt>Greeting</dt><dd>{{ deal.greeting }}</dd>
    </dl>
        <button type="button" class="btn btn-primary" ng-click='releaseKey()' data-dismiss="modal">Release Key</button>
        <button type="button" class="btn btn-primary" ng-hide='showform' ng-click='withdrawView()'>Withdraw</button>
        
        <div ng-show='showform'>
          <form class="withdrawForm" name="destinationAddresForm">
          <div class="panel-body">
            <label>Destination Address</label> 
            <input ng-model="destination.address" class="form-control" type="text"><br>
            <button class="btn btn-primary" type="submit" ng-click="withdraw()" >Withdraw</button>
          </div>
          </form>
        </div>


    </div>
</div>
