
<button type="button" class="btn btn-default btn-lg" ui-sref="newDeal" 
                                      style="margin:auto; display:block">
  <span class="fa fa-btc"></span> Create 
</button>

<div class="table-responsive">
<table class="table table-striped table-hover "> <caption><h4>Buying</h4></caption>
 	<tr>
    <th>Seller</th>
    <th>Memo</th>
    <th>Amount</th>
 	</tr>
 	<tr ng-repeat='deal in data.buying' ng-click="chooseThisDeal(deal._id)" data-toggle="modal" data-target="#myModal">
    <td>{{ deal.seller }}</td>
    <td>{{ deal.memo }}</td>
    <td>{{ deal.btc }}</td>
	</tr>

</table>
</div>
<div class="table-responsive">
<table ng-table class="table"> <caption><h4>Selling</h4></caption>
  <tr>
    <th>Buyer</th>
    <th>Greeting</th>
    <th>Amount</th>
  </tr>
  <tr ng-repeat='deal in data.selling' ng-click="chooseThisDeal(deal._id)" data-toggle="modal" data-target="#myModal">
    <td>{{ deal.buyer }}</td>
    <td>{{ deal.greeting}}</td>
    <td>{{ deal.btc }}</td>
  </tr>

</table>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Transaction</h4>
      </div>
      <div class="modal-body">

        <div ui-view></div>
      </div>
      <div class="modal-footer">
<!--         <button type="button" class="btn btn-primary" data-dismiss="modal" ui-sref='user.deal.withdraw'>Withdraw Funds</button> -->
      </div>
    </div>
  </div>
</div>
